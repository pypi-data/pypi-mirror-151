[metadata]
name = mailutility
description = A package containing a tool to send mail and a tool to monitor a mailbox easily
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Advestis/mailutility
author = Advestis
author_email = pythondev@advestis.com
license = GPLv3
license_file = LICENSE
classifiers = 
	Development Status :: 5 - Production/Stable
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: Unix
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
project_urls = 
	Bug Tracker = https://github.com/Advestis/mailutility/issues
	Documentation = https://advestis.github.io/mailutility
	Source Code = https://github.com/Advestis/mailutility/

[options]
packages = find:
install_requires = 
	chardet
	email==6.0.0a1
	numpy
	transparentpath
python_requires = >=3.7
include_package_data = True

[versioneer]
VCS = git
style = pep440
versionfile_source = mailutility/_version.py
versionfile_build = mailutility/_version.py
tag_prefix = v
parentdir_prefix = mailutility-

[egg_info]
tag_build = 
tag_date = 0


[metadata]
name = advanced_timedate
version = 2.0.0
author = Axelle Viandier
author_email = axelleviandier@lassainora.fr
description = Advanced date and time management library.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://lassainora.fr/librairies/timedate
project_urls = 
	Bug Tracker = https://github.com/LassaInora/Timedate/issues
classifiers = 
	Programming Language :: Python :: 3.10
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0


{% extends 'hero/_common.html' %}
{% load static %}


{% block hero %}
<!-- ======= Hero Section ======= -->
<style>
  #hero {
  background: url("{% static 'img/hero/'|add:hero.bg|add:'.jpg' %}") center center;
}
</style>

<section id="hero" class="d-flex align-items-center">
  <div class="container text-center position-relative" data-aos="fade-in" data-aos-delay="200">
    {% autoescape off %}
    <h1>{{ hero.title }}</h1>
    <h2>{{ hero.slogan }}</h2>
    {% endautoescape %}
    <a href="{{ hero.btn.link }}" class="btn-get-started scrollto">{{ hero.btn.title }}</a>
  </div>
</section>
<!-- End Hero -->
{% endblock %}

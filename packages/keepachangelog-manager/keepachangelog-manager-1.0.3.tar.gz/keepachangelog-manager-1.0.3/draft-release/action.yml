---

name: keepachangelog-draft-release
author: KevinDeJong-TomTom

description: >
  Creates (and updates) a Draft release in GitHub based on the [Unreleased]
  tag in your CHANGELOG.md

inputs:
  repository:
    description: 'The owner and repository name (eg. github.repository)'
    required: true

  token:
    description: Token with permissions to create/update GitHub Releases
    required: true

runs:
  using: composite
  steps:
    - uses: actions/checkout@v3

    - name: Setup Python 3.7
      uses: actions/setup-python@v3
      with:
        python-version: '3.7'

    - name: Install Changelog Manager
      run: python3 -m pip install keepachangelog-manager
      shell: bash

    - name: Creating Draft release
      run: changelogmanager github-release --github-token ${{ inputs.token }} --repository ${{ inputs.repository }}
      shell: bash
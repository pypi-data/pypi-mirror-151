name: keepachangelog-manager-validate
author: KevinDeJong-TomTom

description: >
  Validates your CHANGELOG.md file against the Keepachangelog standard

runs:
  using: composite
  steps:
    - name: Setup Python 3.7
      uses: actions/setup-python@v2
      with: { python-version: '3.7' }
    
    - name: Install Changelog Manager
      run: python3 -m pip install keepachangelog-manager
      shell: bash
    
    - name: Validates CHANGELOG.md file
      run: changelogmanager --error-format github validate
      shell: bash

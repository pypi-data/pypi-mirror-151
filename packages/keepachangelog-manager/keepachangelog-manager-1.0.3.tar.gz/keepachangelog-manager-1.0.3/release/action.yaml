---

name: keepachangelog-manager-release
author: KevinDeJong-TomTom

description: >
  Releases [Unreleased] entries in your CHANGELOG.md file with the specified
  version and current timestamp

inputs:
  version:
    description: Version of the release
    required: true

runs:
  using: composite
  steps:
    - name: Setup Python 3.9
      uses: actions/setup-python@v2
      with: { python-version: '3.9' }
    
    - name: Install Changelog Manager
      run: python3 -m pip install keepachangelog-manager
      shell: bash
    
    - name: Releasing CHANGELOG.md to version ${{ inputs.version }}
      run: changelogmanager release --apply --override-version ${{ inputs.version }}
      shell: bash
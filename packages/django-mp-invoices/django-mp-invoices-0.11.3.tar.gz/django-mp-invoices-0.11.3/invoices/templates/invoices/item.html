
{% load i18n %}


<tr data-role="list-item" data-item-id="{{ object.id }}">
    <td>{{ object.product.code }}</td>
    <td>
        {% if object.product.bar_code %}
            <a href="{% url 'invoice-products:print-name' object.product.id %}"
               target="blank"
               title="{% trans 'Print bar code' %}">
                <i class="fa fa-barcode"></i>
            </a>&nbsp;
        {% endif %}
        <a href="{{ object.product.get_absolute_url }}" target="_blank">
            {{ object.product.name }}
        </a>
    </td>
    <td class="invoice-editable-cell">
        <input data-role="qty-input"
               type="text"
               data-url="{{ object.set_qty_url }}"
               value="{{ object.get_qty_input_value }}">
    </td>
    <td class="invoice-editable-cell">
        <input data-role="price-input"
               type="text"
               data-url="{{ object.set_price_url }}"
               value="{{ object.price }}">
    </td>
    <td>
        <button type="button"
                data-role="delete-action"
                data-item-id="{{ object.id }}"
                data-url="{{ object.remove_url }}"
                class="btn btn-xs btn-danger pull-right">
            <i class="fa fa-trash"></i>
        </button>
    </td>
</tr>

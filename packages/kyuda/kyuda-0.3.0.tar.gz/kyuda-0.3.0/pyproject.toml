[metadata]
name = 'kyuda'
version = '0.3.0'
description = 'kyuda.io python library'
author = 'Kyuda'
author_email = 'hello@kyuda.io'
license = 'MIT'
url = 'https://github.com/KyudaHQ/kyuda-py'

[requires]
python_version = ['2.7', '3.5', '3.6', 'pypy', 'pypy3']

[build-system]
requires = ['setuptools', 'wheel']

[tool.hatch.commands]
prerelease = 'hatch build'

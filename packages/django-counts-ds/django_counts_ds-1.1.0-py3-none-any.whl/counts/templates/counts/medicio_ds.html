{% extends 'counts/_common.html' %}
{% load counts_tags %}

{% block counts %}
<!-- ======= Counts Section ======= -->
<section id="counts" class="counts">
  <div class="container" data-aos="fade-up">

    <div class="row no-gutters">
      {% for icon, title, count in counts %}
      <div class="col-lg-3 col-md-6 d-md-flex align-items-md-stretch">
        <div class="count-box">
          <i class="fas {{ icon }}"></i>
          <span data-purecounter-start="0" data-purecounter-end="{{ count }}" data-purecounter-duration="1" class="purecounter"></span>
          {% with title|split:"|" as titles %}
          <p><strong>{{ titles.0 }}</strong> {{ titles.1 }}</p>
          {% endwith %}
          <!-- <a href="#">Find out more &raquo;</a> -->
        </div>
      </div>
      {% endfor %}
    </div>

  </div>
</section><!-- End Counts Section -->
{% endblock %}

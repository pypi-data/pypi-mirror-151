[tool.poetry]
name = "lawsql-trees"
version = "0.0.40"
description = "Pull and format statute / codification data (tree structures) from local path to raw yaml files."
authors = ["Marcelino G. Veloso III <mars@veloso.one>"]

[tool.poetry.dependencies]
python = "^3.10"
sqlite-utils = "^3.26"

# formatting
Markdown = "^3.3.7"
beautifulsoup4 = "^4.11.1"
html5lib = "^1.1"
python-slugify = "^6.1.2"

# custom
citation-decision = "^0.0.6"
treeish = "^0.0.2"
statute-utils = "^0.0.2"

[tool.poetry.group.dev.dependencies]
pytest = "^7.1"
pytest-instafail = "^0.4.2"
pytest-sugar = "^0.9.4"
pytest-icdiff = "^0.5"
pytest-cov = "^2.12.1"
mypy = "^0.950"
black = "^22.3.0"
isort = "^5.10.1"
pre-commit = "^2.18.1"
ipykernel = "^6.12.1"
jupyter = "^1.0.0"
notebook = "^6.4.11"
tqdm = "^4.64"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --cov=lawsql_trees tests/"
testpaths = ["tests"]

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 79
include_trailing_comma = 'True'

[tool.black]
line-length = 79
include = '.pyi?$'
exclude = '''
/(
    .git
    | .hg
    | .mypy_cache
    | .tox
    | .venv
    | _build
    | buck-out
    | build
    | dist
)/
'''


[build-system]
requires = ["poetry-core>=1.1.12"]
build-backend = "poetry.core.masonry.api"

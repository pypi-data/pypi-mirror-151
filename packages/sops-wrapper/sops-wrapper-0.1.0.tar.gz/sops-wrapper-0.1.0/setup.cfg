[metadata]
name = sops-wrapper
version = 0.1.0
url = https://github.com/mortbauer/sops-wrapper
author = Martin Ortbauer
author_email = martin@villagefarmer.net
license = MIT
license_file = LICENSE
description = A small wrapper around sops
long_description = file: README.rst
classifiers = 
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8

[options]
zip_safe = True
include_package_data = True
packages = find:
py_modules = sops_wrapper
python_requires = >= 3.6
install_requires = 
	ruamel.yaml

[options.extras_require]
lint = 
	black
	check-manifest
	flake8
	flake8-bugbear
	flake8-import-order
	isort[pyproject]
release = 
	twine
	wheel
test = 
	pytest
	pytest-cov
dev = 
	%(lint)s
	%(release)s
	%(test)s

[options.packages.find]
exclude = 
	tests
	tests.*

[options.entry_points]
console_scripts = 
	sops-wrapper = sops_wrapper:main

[flake8]
application-import-names = taskcontext, tests
max-line-length = 80
select = 
	C, E, F, W
	B
	B950
	N
ignore = 
	E203
	E501
	W503
	B305
exclude = 
	.git
	.tox
	docs
	tests
	src

[check-manifest]
ignore = 
	build_tools
	build_tools/*
	docker
	docker/*
	Screenshots
	Screenshots/*
	node_modules
	node_modules/*
	src
	src/*
	.circleci
	.circleci/*
	.dockerignore
	.htaccess
	.vscode
	.vscode/*
	.dockerignore
	VERSION
	.coverage
	.eslintrc.json
	_config.yml
	babel.config.js
	docker-compose.example.yml
	index.html
	package-lock.json
	package.json
	webpack.config.js
	tests/__pycache__
	tests/__pycache__/*

[tool:pytest]
norecursedirs = 
	build_tools
	build_tools/*
	docker
	docker/*
	Screenshots
	Screenshots/*
	src
	src/*
	node_modules
	node_modules/*
	.circleci
	.circleci/*
	.dockerignore
	.htaccess
	.vscode
	.vscode/*
	.dockerignore

[egg_info]
tag_build = 
tag_date = 0


{% load static %}

<link href="{% static 'css/appointment/'|add:theme|add:'.css' %}" rel="stylesheet">

{% block appointment %}
  <!-- Appointment block -->
{% endblock %}

{% if anchor %}
<!-- context 에 anchor 항목이 있으면 바로 이동시킨다. jquery 필요-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type='text/javascript'>
$(document).ready(function(){
    window.location = '#{{ anchor }}'
});
</script>
{% endif %}

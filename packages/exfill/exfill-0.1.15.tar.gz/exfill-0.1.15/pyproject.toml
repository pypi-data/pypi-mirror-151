[project]
name = "exfill"
dynamic = ['version']
authors = [ 
    { name = "Jay Law", email = "mr-jay-law@protonmail.com" }
]
readme = "README.md"
description = "A small app to grab job postings from online job boards"
requires-python = ">=3.8"
dependencies = [
    "pandas",
    "beautifulsoup4",
    "selenium"
]

[project.urls]
homepage = "https://github.com/jay-law/job-scraper"
repository = "https://github.com/jay-law/job-scraper"
documentation = "https://github.com/jay-law/job-scraper"

[project.scripts]
cli-script = "exfill.extractor:main"

[build-system]
requires = [
    "setuptools>=42", 
    "setuptools_scm[toml]>=6.2"
]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}
packages = [
 "exfill", 
 "exfill.parsers",
 "exfill.scrapers"]

[tool.setuptools.dynamic]
version = {attr = "exfill.__version__"}

#[tool.setuptools_scm]
#version_scheme = "no-guess-dev"

[tool.black]
target-version = ['py38']
line-length = 79
include = '\.pyi?$'

[tool.isort]
src_paths = ["src"]
py_version = 38
profile = "black"

[tool.mypy]
python_version = "3.8"
files = ['src/']

[[tool.mypy.overrides]]
module = [
  "pandas",
  "bs4"
]
ignore_missing_imports = true
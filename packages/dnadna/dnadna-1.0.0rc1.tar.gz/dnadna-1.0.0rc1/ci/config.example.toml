concurrent = 1
check_interval = 0

[session_server]
  session_timeout = 1800

[[runners]]
  name = "{name}"                                     # replace
  url = "https://gitlab.inria.fr/"                    # GitLab instance URI
  token = "{token}"                                   # replace
  executor = "docker"
  environment = ["NVIDIA_VISIBLE_DEVICES=all", "NVIDIA_DRIVER_CAPABILITIES=compute,utility"]  # cuda
  [runners.cache]
  [runners.docker]
    runtime = "nvidia"  # cuda
    tls_verify = false
    image = "debian:latest"
    privileged = false
    disable_entrypoint_overwrite = false
    oom_kill_disable = false
    disable_cache = false
    volumes = ["/cache", "/var/run/docker.sock:/var/run/docker.sock"]
    shm_size = 0

[tool.poetry]
name = "annoworkapi"
version = "3.0.1"
description = "Python Clinet Library of AnnoWork WebAPI"
authors = ["yuji38kwmt"]
license = "MIT"
keywords=["annowork", "api"]
readme="README.md"
repository="https://github.com/kurusugawa-computer/annowork-api-python-client"
classifiers = [
        "Development Status :: 5 - Production/Stable",
        "Intended Audience :: Developers",
        "License :: OSI Approved :: MIT License",
        "Programming Language :: Python",
        "Programming Language :: Python :: 3 :: Only",
        "Programming Language :: Python :: 3.8",
        "Programming Language :: Python :: 3.9",
        "Programming Language :: Python :: 3.10",
        "Topic :: Utilities",
        "Operating System :: OS Independent",
]


[tool.poetry.dependencies]
python = "^3.8"
requests = "*"
backoff="*"

[tool.poetry.dev-dependencies]
# test library
pytest = "*"
pytest-xdist = "*"
pytest-cov = "*"
more-itertools = "*"

# format library
isort = "*"
autoflake = "*"
black = "*"

# lint library
flake8 = "*"
mypy = "*"
pylint = "*"

# type sugb
types-requests = "*"

ipython = "*"

# document library
sphinx = "*"
pydata-sphinx-theme = "*"


[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.black]
line-length = 120

[tool.mypy]
ignore_missing_imports = true
check_untyped_defs = true


[tool.isort]
profile = "black"
line_length = 120
# `__init__.py`の順番が変わるとエラーになる可能性があるので、スキップする
skip="annoworkapi/__init__.py"

